<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>

    <button id="checkout_button">Checkout</button>

    <h1>Payment Page</h1>

    <p>Total Price: <span id="total_price">$0.00</span></p>

    <form id="payment_form">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
        <br>
        <label for="credit_card_number">Credit Card Number:</label>
        <input type="text" id="credit_card_number" name="credit_card_number" required>
        <br>
        <label for="expiration_date">Expiration Date:</label>
        <input type="text" id="expiration_date" name="expiration_date" placeholder="MM/YYYY" required>
        <br>
        <button type="submit" id="place_order_button">Place Order</button>
    </form>


    <div id="payment_error_message"></div> 

    <div id="confirmation_section">
       
    </div>

    <div id="total"></div> 

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Include payment.js for JavaScript functionality -->
    <script type="text/javascript" src="pay.js"></script>
</body>
</html>
