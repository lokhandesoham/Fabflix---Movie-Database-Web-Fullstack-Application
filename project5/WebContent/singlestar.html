<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Movie</title>
    <link rel="stylesheet" type="text/css" href="singlestar.css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<a href="../project5/movies.html" class="home-button">Home</a>

<button id="checkout_button">Checkout</button>

<h1 style="text-align: center;">Star Page</h1>

<table id="star_table">
    <thead>
        <tr>
            <th>Star_name</th>
            <th>Birth_year</th>
            <th>Movies</th>
            
        </tr>
    </thead>
    <tbody id="star_table_body">
        <!-- Table rows will be populated dynamically using JavaScript -->
    </tbody>
</table>

<!-- Single Movie Details Section -->
<div id="star_details" style="display: none;">
    <h1 id="star_name"></h1>
    <p><strong>Birth_year:</strong> <span id="birth_year"></span></p>
    <p><strong>Movies:</strong> <span id="movies"></span></p>
</div>

<!-- Load jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>



<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script type='text/javascript' src='singlestar.js'></script>

</body>
</html>
